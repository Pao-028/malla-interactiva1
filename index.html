<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva MV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Malla Interactiva Medicina Veterinaria</h1>

  <div class="malla">

    <!-- Ejemplo de semestre -->
    <div class="semestre">
      <h2>Primer Semestre</h2>
      <div class="ramo" data-ramo="Elementos de cálculo" data-desbloquea="Bioestadística">Elementos de cálculo</div>
      <div class="ramo" data-ramo="Química general">Química general</div>
      <div class="ramo" data-ramo="Zoología y ecología" data-desbloquea="Zootecnia">Zoología y ecología</div>
      <div class="ramo" data-ramo="Biología celular" data-desbloquea="Bioquímica,Histología,Inmunología">Biología celular</div>
      <div class="ramo" data-ramo="Educación física">Educación física</div>
      <div class="ramo" data-ramo="Intro MV 1" data-desbloquea="Intro MV 2">Intro MV 1</div>
      <div class="ramo" data-ramo="Optativo general 1">Optativo general 1</div>
    </div>

    <!-- Aquí seguirían todos los demás semestres igual -->
    <!-- Solo cambio el título y los ramos con sus data-desbloquea según tu lista -->
    <!-- ... -->

  </div>

  <script src="script.js"></script>
</body>
</html>
